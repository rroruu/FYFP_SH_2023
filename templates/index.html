<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <title>Tempo.fy</title>
</head>

<h1 style="color: #1DB954; font-size: 2.5rem; font-family: 'Circular', sans-serif; font-weight: bold;">
    {{ title }}
</h1>
<p style="color: #666666; font-size: 20px; font-family: 'Circular', sans-serif;">
    {{ message }}
</p>

<body>
    <main>
        <section class="text_and_image_content">
          <div>
            <img src="{{ url_for('static', filename= 'images/Tempo.fy-logo') }}" alt="Description of the image">
          <div>
    </main>

    <h1>
        <title>{{ title }}</title>
    </h1>

    <form method="post" action="/submit">
        <label for="bpm">Heart Rate: </label><input type="number" placeholder="120" name="bpm">
        <label for="playlist">Playlist Link: </label><input type="text", placeholder = "https://open.spotify.com/playlist/37i9dQZF1DXdxcBWuJkbcy" name = "playlist", value = "">  <!-- placeholders are the greyed out bits -->
        <p>"  "</p>
        <button type="submit">Generate!</button>
    </form>
    
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{ id }}?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

</body>
</html>
